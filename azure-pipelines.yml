variables:
  dockerId: gamalan  
  imageName: caddy-docker
  version: 0.1.0

jobs:
- job: Build_Images_Linux
  pool:
    vmImage: 'Ubuntu 16.04'
  steps:
    - script: |
        docker build -t $(dockerId)/$(imageName):$(version) -f Dockerfile .
        docker build -t $(dockerId)/$(imageName):$(version)-alpine -f Dockerfile-alpine .
        docker login -u $(dockerId) -p $(dockerPassword)
        docker push $(dockerId)/$(imageName):$(version)
        docker push $(dockerId)/$(imageName):$(version)-alpine

- job: Download_Windows_Binary
  pool:
    vmImage: 'Ubuntu 16.04'
  steps:
    - script: |
        sudo apt-get update
        sudo apt-get install wget unzip
        wget -O caddy-windows.zip https://caddyserver.com/download/windows/amd64?plugins=docker,http.cache,http.locale,http.minify,http.prometheus,http.proxyprotocol,http.ratelimit,http.realip,http.reauth,http.s3browser,tls.dns.cloudflare,tls.dns.digitalocean,tls.dns.namecheap&license=personal&telemetry=off
        unzip caddy-windows.zip
      workingDirectory: '/tmp'

    - task: PublishBuildArtifacts@1
      inputs:
        artifactName: binaries
        pathtoPublish: '/tmp'
